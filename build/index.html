<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Описание проекта">
  <title>ProjectName</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="wrapper">
  <header>
    <div class="container">
      <a href="" class="header__logo">
        <img class="header__image" src="img/svg/logo.svg" width="35" height="35" alt="Logo Smart Device">
        <div class="logo__description">
          <div class="logo__title">Smart Device</div>
          <div class="logo__subtitle">умные технологии</div>
        </div>
      </a>
      <button class="header__user-nav" type="button">
        <svg class="header__icon" width="20" height="20">
          <use xlink:href="img/svg/mail.svg"></use>
        </svg>
        <span class="user-nav__text">info@sd.ru</span>
      </button>
      <button class="header__user-nav" type="button">
        <svg class="header__icon" width="20" height="20">
          <use xlink:href="img/svg/phone.svg" width="21" height="20"></use>
        </svg>
        <span class="user-nav__text">+7 (495) 000 52 52</span>
      </button>
      <button class="header__order-button">
        Заказать звонок
      </button>
    </div>

  </header>
  <main>

  </main>
  <footer>
    <div class="container"></div>
  </footer>
</div>

<!-- Модалки -->
<div class="modal modal--preload" data-modal="feedback">
  <div class="modal__wrapper">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__content">
      <p class="modal__description">Обычная модалка</p>
      <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
        <svg width="15" height="15">
          <use xlink:href="img/sprite_auto.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
  <div class="modal__wrapper">
    <div class="modal__overlay" data-close-modal></div>
    <div class="modal__content">
      <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
      <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
        <svg width="15" height="15">
          <use xlink:href="img/sprite_auto.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
</div>

<!--<script src="js/vendor.min.js"></script>-->
<script src="js/main.min.js"></script>
</body>
</html>
